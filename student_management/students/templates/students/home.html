<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 { text-align: center; margin-top: 40px; color: #2c3e50; }
        h2 { text-align: center; color: #34495e; margin-top: 30px; }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover { background: #2980b9; }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: 20px auto;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        form:hover { transform: translateY(-5px); }
        input, select {
            display: block;
            width: 90%;
            margin: 12px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus { border-color: #3498db; outline: none; }
        button {
            padding: 12px 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background: #27ae60; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1000;
        }
        .toast.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        table th, table td { padding: 15px; text-align: center; }
        table th { background: #3498db; color: white; font-size: 16px; }
        table tr:nth-child(even) { background: #f9f9f9; }
        table tr:hover { background: #f1f1f1; }
        .highlight { background-color: #d1f7c4 !important; transition: background-color 1s; }
        .delete-btn, .edit-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 0 2px;
            transition: 0.3s;
        }
        .delete-btn { background: #e74c3c; }
        .delete-btn:hover { background: #c0392b; }
        .edit-btn { background: #f39c12; }
        .edit-btn:hover { background: #d35400; }
        @media (max-width: 768px) { form, table { width: 95%; } a { margin: 5px; padding: 8px 15px; } }
    </style>
</head>
<body>
    <h1>Student Management Dashboard</h1>
    <p style="text-align:center;">
        <a href="/api/students/">Students API</a>
        <a href="/admin/">Admin Panel</a>
    </p>

    <h2>Add a New Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="number" id="age" placeholder="Enter age" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <select id="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
            <option value="IT">Information Technology</option>
            <option value="BIO">Biotechnology</option>
            <option value="CHEM">Chemical</option>
            <option value="AERO">Aeronautical</option>
            <option value="META">Metallurgical</option>
            <option value="ARCH">Architecture</option>
            <option value="Kalvium">SPE Kalvium</option>
        </select>
        <button type="submit" id="submitBtn">Add Student</button>
    </form>

    <div class="toast" id="toast"></div>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let editStudentId = null;

        function showToast(message, success=true) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.background = success ? "#2ecc71" : "#e74c3c";
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 3000);
        }

        document.getElementById("studentForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            let studentData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                department: document.getElementById("department").value
            };

            try {
                let url = "/api/students/";
                let method = "POST";
                if (editStudentId) {
                    url += editStudentId + "/";
                    method = "PUT";
                }

                let response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json", "X-CSRFToken": getCookie("csrftoken") },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    showToast(editStudentId ? "‚úÖ Student updated successfully!" : "‚úÖ Student added successfully!");
                    document.getElementById("studentForm").reset();
                    document.getElementById("submitBtn").innerText = "Add Student";
                    editStudentId = null;
                    loadStudents();
                } else {
                    let error = await response.json();
                    showToast("‚ùå Error: " + JSON.stringify(error), false);
                }
            } catch {
                showToast("‚ö†Ô∏è Something went wrong!", false);
            }
        });

        async function loadStudents() {
            try {
                let response = await fetch("/api/students/");
                let students = await response.json();
                let tbody = document.querySelector("#studentTable tbody");
                tbody.innerHTML = "";

                students.forEach(student => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.email}</td>
                        <td>${student.department}</td>
                        <td>
                            <button class="edit-btn" onclick="editStudent(${student.id})">edit</button>
                            <button class="delete-btn" onclick="deleteStudent(${student.id})">delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                    if (student.id === editStudentId) {
                        row.classList.add("highlight");
                        setTimeout(() => row.classList.remove("highlight"), 2000);
                    }
                });
            } catch (err) {
                console.error("Error loading students:", err);
            }
        }

        function editStudent(id) {
            fetch(`/api/students/${id}/`)
                .then(res => res.json())
                .then(student => {
                    document.getElementById("name").value = student.name;
                    document.getElementById("age").value = student.age;
                    document.getElementById("email").value = student.email;
                    document.getElementById("department").value = student.department;
                    document.getElementById("submitBtn").innerText = "Update Student";
                    editStudentId = id;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
        }

        async function deleteStudent(id) {
            if (!confirm("Are you sure you want to delete this student?")) return;
            try {
                let response = await fetch(`/api/students/${id}/`, { method: "DELETE", headers: { "X-CSRFToken": getCookie("csrftoken") } });
                if (response.ok) {
                    showToast("üóëÔ∏è Student deleted successfully!");
                    loadStudents();
                } else showToast("‚ùå Failed to delete student!", false);
            } catch {
                showToast("‚ö†Ô∏è Something went wrong!", false);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                let cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        loadStudents();
    </script>
</body>
</html>
