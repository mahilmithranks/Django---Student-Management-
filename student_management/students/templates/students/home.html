<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            text-shadow: 1px 1px 2px #000;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover { background: #ff4757; }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            margin: 20px auto;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        form:hover { transform: translateY(-5px); }
        input, select {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus { border-color: #ff6b6b; outline: none; }
        #submitBtn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 12px 25px;
            background: #1dd1a1;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        #submitBtn:hover { background: #10ac84; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1dd1a1;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1000;
        }
        .toast.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        table th {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            font-weight: bold;
        }
        table tr:nth-child(even) { background: linear-gradient(to right, #dff9fb, #c7ecee); }
        table tr:nth-child(odd) { background: linear-gradient(to right, #f1f2f6, #dfe4ea); }
        table tr:hover {
            background: linear-gradient(to right, #ffeaa7, #fab1a0);
            transform: scale(1.02);
        }
        .delete-btn, .edit-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 0 2px;
            transition: 0.3s;
        }
        .delete-btn { background: #ee5253; }
        .delete-btn:hover { background: #c23616; }
        .edit-btn { background: #feca57; color: #000; }
        .edit-btn:hover { background: #ff9f43; }
        @media (max-width: 768px) {
            form, table { width: 95%; }
            a { margin: 5px; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <h1>Student Management Dashboard</h1>
    <p style="text-align:center;">
        <a href="/api/students/">Students API</a>
        <a href="/admin/">Admin Panel</a>
    </p>

    <h2>Add a New Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="number" id="age" placeholder="Enter age" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <select id="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
            <option value="IT">Information Technology</option>
            <option value="BIO">Biotechnology</option>
            <option value="CHEM">Chemical</option>
            <option value="AERO">Aeronautical</option>
            <option value="META">Metallurgical</option>
            <option value="ARCH">Architecture</option>
            <option value="Kalvium">SPE Kalvium</option>
        </select>
        <button type="submit" id="submitBtn">Add Student</button>
    </form>

    <div class="toast" id="toast"></div>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let editStudentId = null;
        function showToast(message, success=true) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.background = success ? "#1dd1a1" : "#ee5253";
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 3000);
        }

        document.getElementById("studentForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            let studentData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                department: document.getElementById("department").value
            };

            try {
                let url = "/api/students/";
                let method = "POST";
                if (editStudentId) {
                    url += editStudentId + "/";
                    method = "PUT";
                }

                let response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json", "X-CSRFToken": getCookie("csrftoken") },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    showToast(editStudentId ? "✅ Student updated successfully!" : "✅ Student added successfully!");
                    document.getElementById("studentForm").reset();
                    document.getElementById("submitBtn").innerText = "Add Student";
                    editStudentId = null;
                    loadStudents();
                } else {
                    let error = await response.json();
                    showToast("❌ Error: " + JSON.stringify(error), false);
                }
            } catch {
                showToast("⚠️ Something went wrong!", false);
            }
        });

        async function loadStudents() {
            try {
                let response = await fetch("/api/students/");
                let students = await response.json();
                let tbody = document.querySelector("#studentTable tbody");
                tbody.innerHTML = "";

                students.forEach(student => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.email}</td>
                        <td>${student.department}</td>
                        <td>
                            <button class="edit-btn" onclick="editStudent(${student.id})">✏️</button>
                            <button class="delete-btn" onclick="deleteStudent(${student.id})">❌</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) { console.error("Error loading students:", err); }
        }

        function editStudent(id) {
            fetch(`/api/students/${id}/`)
                .then(res => res.json())
                .then(student => {
                    document.getElementById("name").value = student.name;
                    document.getElementById("age").value = student.age;
                    document.getElementById("email").value = student.email;
                    document.getElementById("department").value = student.department;
                    document.getElementById("submitBtn").innerText = "Update Student";
                    editStudentId = id;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
        }

        async function deleteStudent(id) {
            if (!confirm("Are you sure you want to delete this student?")) return;
            try {
                let response = await fetch(`/api/students/${id}/`, { method: "DELETE", headers: { "X-CSRFToken": getCookie("csrftoken") } });
                if (response.ok) {
                    showToast("🗑️ Student deleted successfully!");
                    loadStudents();
                } else showToast("❌ Failed to delete student!", false);
            } catch {
                showToast("⚠️ Something went wrong!", false);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                let cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        loadStudents();
    </script>
</body>
</html>
