<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f4f6f9;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            display: block;
            margin: 10px;
            padding: 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        a:hover {
            background: #2980b9;
        }
        form {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        input, select {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Student Management API</h1>
    <p>Available endpoints:</p>
    <a href="/api/students/">Students API</a>
    <a href="/admin/">Admin Panel</a>

    <h2>Add a New Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="number" id="age" placeholder="Enter age" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <select id="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
            <option value="IT">Information Technology</option>
            <option value="BIO">Biotechnology</option>
            <option value="CHEM">Chemical</option>
            <option value="AERO">Aeronautical</option>
            <option value="META">Metallurgical</option>
            <option value="ARCH">Architecture</option>
            <option value="Kalvium">SPE Kalvium</option>
        </select>
        <button type="submit">Add Student</button>
    </form>
    <p id="message"></p>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Students will be loaded here -->
        </tbody>
    </table>

    <script>
        // Handle Add Student
        document.getElementById("studentForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let studentData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                department: document.getElementById("department").value
            };

            try {
                let response = await fetch("/api/students/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    document.getElementById("message").innerText = "‚úÖ Student added successfully!";
                    document.getElementById("studentForm").reset();
                    loadStudents();
                } else {
                    let error = await response.json();
                    document.getElementById("message").innerText = "‚ùå Error: " + JSON.stringify(error);
                }
            } catch (err) {
                document.getElementById("message").innerText = "‚ö†Ô∏è Something went wrong!";
            }
        });

        // Load Students from API
        async function loadStudents() {
            try {
                let response = await fetch("/api/students/");
                let students = await response.json();

                let tbody = document.querySelector("#studentTable tbody");
                tbody.innerHTML = "";

                students.forEach(student => {
                    let row = `<tr>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.email}</td>
                        <td>${student.department}</td>
                        <td>
                            <button onclick="deleteStudent(${student.id})"
                                    style="background:red;color:white;border:none;padding:5px;border-radius:3px;cursor:pointer;">
                                Delete 
                            </button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error("Error loading students:", err);
            }
        }

        // Delete student function
        async function deleteStudent(studentId) {
            if (!confirm("Are you sure you want to delete this student?")) return;

            try {
                let response = await fetch(`/api/students/${studentId}/`, {
                    method: "DELETE",
                    headers: { "X-CSRFToken": getCookie("csrftoken") }
                });

                if (response.ok) {
                    document.getElementById("message").innerText = "üóëÔ∏è Student deleted successfully!";
                    loadStudents();
                } else {
                    document.getElementById("message").innerText = "‚ùå Failed to delete student!";
                }
            } catch (err) {
                document.getElementById("message").innerText = "‚ö†Ô∏è Something went wrong!";
            }
        }

        // Helper function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                let cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Load students when page opens
        loadStudents();
    </script>
</body>
</html>
