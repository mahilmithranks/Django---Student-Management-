<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        input, select, button {
            padding: 8px;
            margin-right: 8px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Students</h1>

    <!-- Search & Filter Form -->
    <form method="get">
        <input type="text" name="q" placeholder="Search by name or email" value="{{ query|default:'' }}">
        
        <select name="department">
            <option value="all">All Departments</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}" {% if dept_filter == dept.id|stringformat:"s" %}selected{% endif %}>
                    {{ dept.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Search</button>
    </form>

    <!-- Student List Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.department.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
